<!DOCTYPE html>
<html>
  <head>
    <title>Wellbe TAM and ROI</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <script src='https://cdn.plot.ly/plotly-2.3.0.min.js'></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="autocomplete.css">
  </head>
  <body>
    <div id="map"></div>

    <script type="text/javascript" src="states_data.js"></script>
    <script type="text/javascript" src="county_data.js"></script>

    <script type="text/javascript" src="main.js" defer></script>
    <script type="text/javascript" src="hospital_name_id.js"></script>
    <script type="text/javascript" src="not_secure_definitive_auth.js"></script>
    <script type="text/javascript" src="surgery_cost.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    


  <table id="CountyTable", style="width:100%">
  </table>
  <div id="funnel", style="width:100%">
  </div>
  <form id="HospitalForm" autocomplete="off">
    <div class="autocomplete" style="width:300px;">
      <input id="hospitalInput" type="text" name="hospital" placeholder="Hospital">
    </div>
    <input type="submit">
  </form>

  <form id="ROIForm" autocomplete="off">
    <fieldset style="width:50%">
      <legend>Return on Investment Inputs</legend>
      <div class="roi">
        <label for="states">State</label>
        <select id="states">
        </select>
        </div>      
      <div class="roi">
      <label for="curRev">No. Total Bariatric Surgeries</label>
      <input id="curRev" type="number" name="curRev" placeholder="No. Total Bariatric Surgeries">
      </div>
      <div class="roi">
      <label for="noBypass">No. Gastric Bypass Surgeries</label>
      <input id="noBypass" type="number" name="noBypass" placeholder="Optional">
      </div>
      <div class="roi">
        <label for="noSleeve">No. Gastric Sleeve Surgeries</label>
        <input id="noSleeve" type="number" name="noSleeve"
        placeholder="Optional">
      </div>
      <div class="roi">
        <label for="noConsult">No. Surgical Consults</label>
        <input id="noConsult" type="number" name="noConsult"
        placeholder="No. Surgical Consults">
      </div>
      <div class="roi">
        <label for="perConsult">% Consult from PCP/Specialist</label>
        <input id="perConsult" type="number" name="perConsult"
        value=30>
      </div>
      <div class="roi">
        <label for="marSurgery">Margin per Surgery</label>
        <input id="marSurgery" type="number" name="marSurgery"
        value=4000>
      </div>
      <div class="roi">
        <label for="intake">Medically Supervised Weight Loss Intake</label>
        <input id="intake" type="number" name="intake"
        value=0>
      </div>
      <div class="roi">
        <label for="growth">Expected Annual Growth (%)</label>
        <input id="growth" type="number" name="growth"
        value=3>
      </div>
    </fieldset></br>
    <input type="submit">
  </form></br></br>
  <fieldset style="width:50%">
    <legend>Return on Investment Output</legend>
    <p id="marginGainVal">0</p>
    <div id="netMargin" style="height: 370px; width: 100%;"></div>\
  </fieldset>
  </body>
</html>
